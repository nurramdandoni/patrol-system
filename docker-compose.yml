version: "3.9"

services:
  patrol-backend:
    build: ./patrol-sistem-api
    container_name: patrol-backend
    ports:
      - "5050:5050"
    volumes:
      - ./patrol-sistem-api/uploads:/app/uploads
      - ./patrol-sistem-api/.env:/app/.env
      - ./patrol-sistem-api:/app
      - /app/node_modules
    environment:
      NODE_ENV: production
    restart: always

  patrol-frontend:
    build: ./patrol-sistem-fe
    container_name: patrol-frontend
    ports:
      - "4000:4000"
    volumes:
      - ./patrol-sistem-fe:/app
      - /app/node_modules
    environment:
      NODE_ENV: production
      API_URL: "https://api.security-kinenta.paylite.co.id"
    depends_on:
      - patrol-backend
    restart: always
