  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="../../assets/brand/kinenta-guard-logo.png" alt="" width="100">
    <h1 class="h3 mb-3 fw-normal">Kineneta Guard</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" id="login">Login</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2025 - Support By Paylite</p>
  </form>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $('#login').click(function(){
    fetch('http://localhost:5050/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        username: $('#floatingInput').val(),
        password: $('#floatingPassword').val()
      })
    })
    .then(async (response) => {
    // 👉 cek status code
    if (!response.ok) { // kalau bukan 2xx
      const errorText = await response.text(); // ambil pesan error mentah
      console.error('Server response:', errorText);
      if (response.status === 401) {
        alert('❌ Login gagal: Username atau password salah');
      } else if (response.status === 404) {
        alert('❌ User tidak ditemukan');
      } else {
        alert('⚠️ Terjadi kesalahan server (' + response.status + ')');
      }
      throw new Error('HTTP error ' + response.status);
    }

    // kalau sukses, parse JSON
    return response.json();
  })
    .then(data => {
      localStorage.setItem('token', data.token);
      localStorage.setItem('menus', JSON.stringify(data.user.menus));
      alert('✅ Login berhasil');
      window.location.href = '/dashboard';
    }).catch(error => {
      console.error('Error:', error);
    });
  });
</script>
