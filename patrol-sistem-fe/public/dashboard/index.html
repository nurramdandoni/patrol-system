    <script>
    // Inisialisasi feather icon
    feather.replace();

    // Buat tanggal saat ini (format Indonesia)
    const tanggalSekarang = new Date().toLocaleDateString('id-ID', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });

    // Tampilkan di span dengan id="tanggal"
    document.getElementById('tanggal').textContent = tanggalSekarang;

    $('.logout-btn').click(function(){
      // Hapus token dari localStorage
      localStorage.removeItem('token');
      // Redirect ke halaman login
      window.location.href = '/';
    });

    const menus = JSON.parse(localStorage.getItem('menus'));
    let menusHtml = '';
    menus.forEach(menu => {
      menusHtml += `<li class="nav-item">
            <a class="nav-link" aria-current="page" href="${menu.menu_path}">
              <span data-feather="home" class="align-text-bottom"></span>
              ${menu.menu_name}
            </a>
          </li>`;
    });
    $('#menus-data').html(menusHtml);

    fetch('http://localhost:5050/patrol/list', {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + localStorage.getItem('token')
      }
    })
    .then(async (response) => {
      if (!response.ok) {
        const errorText = await response.text();
        console.error('Server response:', errorText);
        if (response.status === 401) {
          alert('❌ Akses ditolak: Token tidak valid atau kadaluarsa');
          // Redirect ke halaman login
          window.location.href = '/';
        } else {
          alert('⚠️ Terjadi kesalahan server (' + response.status + ')');
        }
        throw new Error('HTTP error ' + response.status);
      }
      let tableBody = '';
      const data = await response.json();
      data.data.forEach((item, index) => {
        tableBody += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.patrol_activity.length >0 ? item.patrol_activity[0].check_date : '-'}</td>
            <td>${item.name}</td>
            <td>
              ${
                item.patrol_activity.length > 0
                  ? item.patrol_activity[0].check_image && item.patrol_activity[0].check_image.trim() !== ''
                    ? `<span class="badge bg-success" style="cursor:pointer" onclick="showImage('http://localhost:5050/${item.patrol_activity[0].check_image}')">
                        <i class="bi bi-eye-fill"></i> onCapture
                      </span>`
                    : '<span class="badge bg-danger"><i class="bi bi-eye-slash-fill"></i> notCapture</span>'
                  : '<span class="badge bg-secondary">-</span>'
              }
            </td>
            <td>${item.patrol_activity.length >0 ? item.patrol_activity[0].check_notes : '-'}</td>
            <td>
              ${
                item.patrol_activity.length > 0
                  ? item.patrol_activity[0].check_status == 1
                    ? '<span class="badge bg-success"><i class="bi bi-check-lg"></i> Checked</span>'
                    : '<span class="badge bg-danger"><i class="bi bi-x-lg"></i> Not Checked</span>'
                  : '<span class="badge bg-secondary">-</span>'
              }
            </td>
          </tr>
        `;
      });
      console.log(tableBody);
      document.getElementById('patrol-data').innerHTML = tableBody;
    })

    function showImage(url) {
      if (url == "") {
        alert('Tidak ada gambar untuk dilihat.');
        return;
      }
      const previewImage = document.getElementById('previewImage');
      previewImage.src = url;
      const modal = new bootstrap.Modal(document.getElementById('imageModal'));
      modal.show();
    }

  </script>
